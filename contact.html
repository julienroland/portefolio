  <div class="row">
    <h2><i class="icon-globe"></i>&nbsp;Me contacter? </h2>
    <div class="large-4 columns"><img src="img/imac.png" alt=""></div>
    <div class="large-7  columns">
      <form action="">
        <fieldset>
          <div class="row">
            <div class="large-6 columns">
              <label for="mail">Votre adresse mail</label>
              <input type="text" name="mail" id="mail" placeholder="vous@gmail.com">
            </div>
          </div>
          <div class="row">
            <div class="large-6 columns">
              <label for="message">Votre message</label>
              <textarea name="message" id="message" style="min-width:300px; min-height:100px;" cols="100" rows="20"></textarea>
            </div>
            <div class="large-5 large-offset-1 columns">
              <address itemscope itemtype="person">
                <span class="name contact" itemprop="name"><i class="icon-user"></i>&nbsp;Julien Roland</span>
                <meta itemprop="name" content="www.julien-roland.be"></meta>
                <span class="mail contact" itemprop="email"><i class="icon-envelope-alt"></i>&nbsp;roland.julien.pro@gmail.com</span>
                <span class="tel contact" itemprop="telephone"><i class="icon-mobile-phone"></i>&nbsp;+32 495/94.51.93</span>
                <span class="adress contact" itemprop="homeLocation"><i class="icon-map-marker"></i>&nbsp;Namur (Belgique)</span>
              </address>
            </div>
          </div>
          <div class="row">
            <div class="large-6 columns"><input class="button prefix" type="submit" value="Envoyer"></div>
          </div>

        </fieldset>
      </form>

    </div>
  </div>
</div>
